<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script src="lib/papaparse.min.js"></script>
		<script type="text/javascript" src="recipe.js"></script>
		<script type="text/javascript" src ="form.js"></script>
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Low-carbon cooking</a>
		</nav>
		<div class="container pt-4">
			<h3>Ingredients</h3>
			<form>
				<div class="ingredients">
					<div class="row">
						<div class="col-sm-7 form-group">
							<input id="ingredients" class="form-control input-sm" placeholder="Ingredient" type="text" name="ingredient[0]">
						</div>
						<div class="col-sm-3 form-group">
							<div class="input-group">
								<input type="number" class="form-control input-sm" placeholder="Weight" name="quantity[0]" min="0">
								<div class="input-group-append">
									<span class="input-group-text"> g </span></div>
								</div>
							</div>
							
							<div class="col-sm-1 form-group">
								<button id="delete" class="btn btn-primary">-</button>
							</div>
							<div class="col-sm-1 form-group">
								<button name="add[0]" class="btn btn-primary">+</button>
							</div>
						</div>
					</div>
					<div>
						<div class="form-group row">
							<div class="col sm">
								<button type='button' class="btn btn-primary" onclick="formsubmit()">Mise en place</button>
							</div>
						</div>
					</div>
					<div class="cooking-steps pt-4">
						<h3>Cooking steps</h3>
						<div class="row">
							<div class="col-sm-4 form-group" id="dropdown">
								<select class="form-control" name="energy[0]">
								</select>
							</div>
							<div class="col-sm-3 form-group">
								<div class="input-group">
									<input type="number" class="form-control input-sm" placeholder="Time" name="time[0]" min="0">
									<div class="input-group-append">
										<span class="input-group-text"> min </span>
									</div>
								</div>
							</div>
							<div class="col-sm-3 form-group">
								<div class="input-group">
									<input type="number" class="form-control input-sm" placeholder="Power" name="power[0]" min="0" value="2500">
									<div class="input-group-append">
										<span class="input-group-text"> W </span>
									</div>
								</div>
							</div>
							<div class="col-sm-1 form-group">
								<button id="delete-cooking" class="btn btn-primary">-</button>
							</div>
							<div class="col-sm-1 form-group">
								<button name="add-cf[0]" class="btn btn-primary">+</button>
							</div>
						</div>
					</div>
					<div>
						<div class="form-group row">
							<div class="col-sm-1">
								<button type='button' class="btn btn-primary" style="width: 120px;" onclick="formsubmit()">Cook</button>
							</div>
						</div>
					</div>
				</form>
				<div id="results" style="visibility: hidden;" class="pt-4">

					<table class="table table-striped"">
						<thead><tr><td><h4>Environment</h4></td><td></td><td class="text-right"></td><td class="text-right">% of reference food</td></tr></thead>
						<tbody id="table-footprint">
						</tbody>
						<thead><tr><td><h4>Nutrition</h4></td><td></td><td class="text-right">% of daily reference intake</td><td class="text-right">% of reference food</td></tr></thead>
						<tbody id="table-nutritional">
						</tbody>
					</table>
				</div>
			</body>
		</html>
